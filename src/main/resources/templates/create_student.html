<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
<style type="text/css">
.card {
     border: 5px solid black;
 }
</style>
</head>
<body>

<!-- Image and text -->
<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="#">
  <dt><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-diamond-fill" viewBox="0 0 16 16">
  <path d="M9.05.435c-.58-.58-1.52-.58-2.1 0L4.047 3.339 8 7.293l3.954-3.954L9.049.435zm3.61 3.611L8.708 8l3.954 3.954 2.904-2.905c.58-.58.58-1.519 0-2.098l-2.904-2.905zm-.706 8.614L8 8.708l-3.954 3.954 2.905 2.904c.58.58 1.519.58 2.098 0l2.905-2.904zm-8.614-.706L7.292 8 3.339 4.046.435 6.951c-.58.58-.58 1.519 0 2.098l2.904 2.905z"/>
</svg>
    STUDENT MANAGEMENT SYSTEM </dt>
  </a>
</nav>



    <div class="container">
    	<div class ="row">
    		<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card card border-primary mt-3">
    			<h2 class="text-center text-primary font-weight-bold text-uppercase mt-2"> create new student</h2>
    			<div class="card-body">
    					<form th:action="@{/students}" th:object="${student}" method="POST">
    							<div class="form-group">
    								<label>Student First Name</label>
    								<input
    								type="text"
    								name="firstName"
    								th:field="*{firstName}"
    								class = "form-control"
    								placeholder="Enter Student First Name"
    								/>
    							</div>
    							
    							<div class="form-group">
    								<label>Student Last Name</label>
    								<input
    								type="text"
    								name="lastName"
    								th:field="*{lastName}"
    								class = "form-control"
    								placeholder="Enter Student last Name"
    								/>
    							</div>
    							
    							
    							<div class="form-group">
    								<label>Student Email</label>
    								<input
    								type="text"
    								name="email"
    								th:field="*{email}"
    								class = "form-control"
    								placeholder="Enter Student email"
    								/>
    							</div >
    							
    							<div class="box-footer">
    							<button type="submit" class="btn btn-primary">
    								Submit
    							</button>
    							</div>
    					</form>
    			
    			</div>
    		</div>
    		
    	</div>
    </div>
</body>
</html>
